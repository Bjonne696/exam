    <main>

        <h1>Please message us, so we can get in contact!</h1>

        <div class="form-container">

      
            <form>
                <label for="firstname">Full name</label>
                <input type="text" name="name" id="name">
                <p class="formError nameError">Please enter a full name</p>
                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject">
                <p class="formError subjectError">Subject must contain 15 characters</p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <p class="formError emailError">Please enter a valid email</p>
                <label for="text">Message</label> 
                <input type="text" name="message" id="message">
                <p class="formError messageError">Text must contain 25 characters</p>
        
                <button id="submit">Submit</button>
            </form>
          </div>

        <script src="js/components/alert.js"></script>
        <script src="js/contact.js"></script>

    </main>
